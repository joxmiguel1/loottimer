<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Once Human Loot Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oxanium', cursive;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.25);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent);
            animation: glow 9s infinite;
            pointer-events: none;
        }

        h1 {
            background: linear-gradient(45deg, #00f2fe, #e70faa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 28px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(231, 15, 170, 0.4);
        }

        .time-display {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .time-display span {
            color: #00f2fe;
            font-weight: 600;
        }

        .next-reset {
            font-weight: bold;
            color: #e70faa;
            margin: 20px 0;
            font-size: 5em;
            text-shadow: 0 0 8px rgba(231, 15, 170, 0.4);
        }

        .alarm-control {
            margin: 25px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .alarm-sound {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(46, 213, 115, 0.15);
            border: 2px solid #2ed573;
            border-radius: 8px;
            animation: pulseAlarm 1.5s infinite;
        }

        .alarm-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .test-alarm-link {
            color: #00f2fe;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .test-alarm-link:hover {
            text-shadow: 0 0 8px rgba(0, 242, 254, 0.5);
            transform: scale(1.05);
        }

        @keyframes pulseAlarm {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        button {
            background: linear-gradient(45deg, #e70faa, #00f2fe);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(231, 15, 170, 0.5);
        }

        .checkbox-container {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            accent-color: #e70faa;
        }

        .reset-schedule {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-container {
            margin: 20px 0;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #e70faa, #00f2fe);
            width: 0%;
            transition: width 0.3s;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3),
                transparent);
            animation: progressGlow 2s infinite;
        }

        .signature {
            text-align: center;
            margin: 20px auto;
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            width: 100%;
            max-width: 500px;
            padding: 0 20px;
        }

        .signature a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .signature a:hover {
            color: #00f2fe;
            text-shadow: 0 0 8px rgba(0, 242, 254, 0.3);
            transform: translateY(-1px);
        }

        .signature a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #00f2fe;
            transition: width 0.3s ease;
        }

        .signature a:hover::after {
            width: 100%;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        .language-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .language-btn.active {
            background: linear-gradient(45deg, #00f2fe, #e70faa);
            border-color: transparent;
        }

        @keyframes glow {
            0% { transform: translateX(0%); }
            100% { transform: translateX(50%); }
        }

        @keyframes progressGlow {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <button class="language-btn" data-lang="en">EN</button>
        <button class="language-btn" data-lang="es">ES</button>
    </div>

    <div class="container">
        <h1 data-i18n="title">Once Human Loot Timer</h1>
        
        <div class="time-display">
            <div data-i18n="localTime">Your local time: <span id="local-time">--:--:--</span></div>
            <div data-i18n="serverTime">EST Time (Game Server): <span id="est-time">--:--:--</span></div>
        </div>
        
        <div class="next-reset">
            <span id="reset-timer">--:--:--</span>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="alarm-control">
            <div class="alarm-header">
                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" id="alarm-checkbox">
                        <span data-i18n="enableAlarm">Enable next reset alarm</span>
                    </label>
                </div>
                <a class="test-alarm-link" id="test-alarm" data-i18n="testAlarm">Test alarm</a>
            </div>
            
            <div class="alarm-sound" id="alarm-sound">
                <span data-i18n="alarmMessage">Time to open chests!</span> <br>
                <button id="stop-alarm" data-i18n="alarmButton">Dismiss</button>
            </div>
        </div>
        
        <div class="reset-schedule">
            <p data-i18n="nextResets">Next resets in your local time:</p>
            <div id="next-resets"></div>
        </div>
    </div>

    <div class="signature">
        <span data-i18n="createdWithLove">Created with love ❤️ by</span> 
        <a href="https://joxdesign.pro" target="_blank" rel="noopener noreferrer">Xamael</a>
    </div>

    <audio id="alarm-audio" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script>
        // ====================
        // Configuración de idiomas
        // ====================
        const translations = {
            en: {
                title: "Once Human Loot Timer",
                localTime: "Your local time:",
                serverTime: "EST Time (Game Server):",
                enableAlarm: "Enable next reset alarm",
                testAlarm: "Test alarm",
                alarmMessage: "Time to open chests!",
                alarmButton: "Dismiss",
                nextResets: "Next resets in your local time:",
                createdWithLove: "Created with love ❤️ by"
            },
            es: {
                title: "Temporizador de farmeo Once Human",
                localTime: "Tu hora local:",
                serverTime: "Hora EST (Servidor):",
                enableAlarm: "Activar alarma para el próximo reset",
                testAlarm: "Probar alarma",
                alarmMessage: "¡Es hora de abrir los cofres!",
                alarmButton: "Aceptar",
                nextResets: "Próximos resets en tu hora local:",
                createdWithLove: "Creado con amor ❤️ por"
            }
        };

        // Detectar idioma del navegador
        let lang = navigator.language.startsWith('es') ? 'es' : 'en';

        // ====================
        // Variables globales
        // ====================
        let alarmTriggered = false;
        let nextResetTime = calculateNextReset();
        const elements = {
            localTime: document.getElementById('local-time'),
            estTime: document.getElementById('est-time'),
            resetTimer: document.getElementById('reset-timer'),
            alarmCheckbox: document.getElementById('alarm-checkbox'),
            alarmSound: document.getElementById('alarm-sound'),
            stopAlarmButton: document.getElementById('stop-alarm'),
            nextResets: document.getElementById('next-resets'),
            alarmAudio: document.getElementById('alarm-audio'),
            progressBar: document.getElementById('progress-bar'),
            testAlarm: document.getElementById('test-alarm')
        };

        // ====================
        // Funcionalidad de idiomas
        // ====================
          function updateTextContent(language) {
              document.querySelectorAll('[data-i18n]').forEach(element => {
                  const key = element.getAttribute('data-i18n');
                  if (translations[language]?.[key]) {
                      // Si el elemento contiene spans u otros hijos, solo actualiza el texto fuera de ellos
                      if (element.querySelector('span')) {
                          const span = element.querySelector('span');
                          const staticText = translations[language][key];
                          element.childNodes[0].nodeValue = staticText + ' ';
                      } else {
                          element.textContent = translations[language][key];
                      }
                  }
              });

              document.querySelectorAll('.language-btn').forEach(btn => {
                  btn.classList.toggle('active', btn.dataset.lang === language);
              });

              updateNextResetTimes();
          }

        document.querySelectorAll('.language-btn').forEach(button => {
            button.addEventListener('click', () => {
                lang = button.dataset.lang;
                updateTextContent(lang);
            });
        });

        // ====================
        // Funciones principales
        // ====================
        function updateTimes() {
            const now = new Date();
            
            // Mostrar hora local
            elements.localTime.textContent = now.toLocaleTimeString(lang, {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            
            // Mostrar hora EST (servidor)
            elements.estTime.textContent = now.toLocaleTimeString(lang, {
                timeZone: "America/New_York",
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            
            // Calcular tiempo hasta el próximo reset
            const estTime = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
            const timeUntilResetMs = nextResetTime - estTime;
            
            if (timeUntilResetMs <= 0) {
                nextResetTime = calculateNextReset();
                updateNextResetTimes();
                if (elements.alarmCheckbox.checked) {
                    triggerAlarm();
                }
            } else {
                updateTimerDisplay(timeUntilResetMs);
                updateProgressBar(timeUntilResetMs);
            }
        }

        function calculateNextReset() {
            const now = new Date();
            const estTime = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
            const currentEstHour = estTime.getHours();
            
            let nextResetHour = Math.ceil(currentEstHour / 4) * 4;
            if (nextResetHour >= 24) nextResetHour = 0;
            
            let nextReset = new Date(estTime);
            nextReset.setHours(nextResetHour, 0, 0, 0);
            
            if (nextReset <= estTime) {
                nextReset.setDate(nextReset.getDate() + 1);
            }
            return nextReset;
        }

        function updateTimerDisplay(timeUntilResetMs) {
            const totalSeconds = Math.floor(timeUntilResetMs / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            elements.resetTimer.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateProgressBar(timeUntilResetMs) {
            const totalCycleTime = 4 * 60 * 60 * 1000;
            const timeSinceLastReset = totalCycleTime - timeUntilResetMs;
            const progressPercentage = (timeSinceLastReset / totalCycleTime) * 100;
            elements.progressBar.style.width = `${progressPercentage}%`;
        }

        function checkAlarm() {
            const now = new Date();
            const estTime = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
            const timeUntilReset = nextResetTime - estTime;
            
            if (elements.alarmCheckbox.checked && timeUntilReset <= 1000 && timeUntilReset > 0 && !alarmTriggered) {
                triggerAlarm();
            }
        }

        function triggerAlarm() {
            elements.alarmSound.style.display = 'block';
            elements.alarmAudio.play();
            alarmTriggered = true;
        }

        function updateNextResetTimes() {
            const resetCycle = 4 * 60 * 60 * 1000;
            let nextReset = calculateNextReset();
            let nextResets = [];
            
            for (let i = 0; i < 4; i++) {
                const resetTime = new Date(nextReset.getTime() + (i * resetCycle));
                nextResets.push(resetTime);
            }
            
            elements.nextResets.innerHTML = nextResets.map((time, index) => {
                const localTime = new Date(time);
                return `
                    <div>
                        ${index + 1}. ${localTime.toLocaleTimeString(lang, { 
                            hour: '2-digit', 
                            minute: '2-digit',
                            hour12: false
                        })} 
                        (${localTime.toLocaleDateString(lang, {
                            day: 'numeric',
                            month: 'numeric'
                        })})
                    </div>
                `;
            }).join('');
        }

        // ====================
        // Event Listeners
        // ====================
        elements.testAlarm.addEventListener('click', (e) => {
            e.preventDefault();
            triggerAlarm();
        });

        elements.stopAlarmButton.addEventListener('click', () => {
            elements.alarmSound.style.display = 'none';
            elements.alarmAudio.pause();
            elements.alarmAudio.currentTime = 0;
            alarmTriggered = false;
        });

        // ====================
        // Inicialización
        // ====================
        document.addEventListener('DOMContentLoaded', () => {
            // Configurar intervalos
            setInterval(updateTimes, 1000);
            setInterval(checkAlarm, 1000);
            
            // Inicializar valores
            updateTextContent(lang);
            updateNextResetTimes();
            updateTimes();
        });
    </script>
</body>
</html>
